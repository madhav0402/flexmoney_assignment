<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="function.js"></script>
    <link rel="stylesheet" href="style.css" />
    <style>
      .outer {
        padding-top: 0%;
        padding-bottom: 0%;
      }
    </style>
  </head>
  <body>
    <div class="outer">
      <span class="error bknd"></span>
      <div class="extra">
        <form style="border: 1px solid #ccc" id="signup_form">
          <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr />
            <table>
              <tr>
                <td class="lb">
                  <label for="fname"><b>First Name</b></label>
                </td>
                <td class="inp">
                  <input
                    type="text"
                    placeholder="Enter First Name"
                    id="fname"
                    required
                  />
                  <span class="error" id="FNerror"></span>
                </td>
              </tr>
              <tr>
                <td class="lb">
                  <label for="lname"><b>Last Name</b></label>
                </td>
                <td class="inp">
                  <input
                    type="text"
                    placeholder="Enter Last Name"
                    id="lname"
                    required
                  />
                  <span class="error" id="LNerror"></span>
                </td>
              </tr>
              <tr>
                <td class="lb">
                  <label for="dob"><b>Date of Birth</b></label>
                </td>
                <td class="inp">
                  <input
                    type="date"
                    placeholder="Enter Date of Birth"
                    id="dob"
                    required
                  />
                  <span class="error" id="DOBerror"></span>
                </td>
              </tr>
              <tr>
                <td class="lb">
                  <label for="phone"><b>Phone</b></label>
                </td>
                <td class="inp">
                  <input
                    type="text"
                    placeholder="Enter Phone Number"
                    id="phone"
                    required
                  />
                  <span class="error" id="Pherror"></span>
                </td>
              </tr>
              <tr>
                <td class="lb">
                  <label for="psw"><b>Password</b></label>
                </td>
                <td class="inp">
                  <input
                    type="password"
                    placeholder="Enter Password"
                    id="psw"
                    required
                  />
                  <span class="error" id="Perror"></span>
                </td>
              </tr>
              <tr>
                <td class="lb">
                  <label for="psw-repeat"><b>Confirm Password</b></label>
                </td>
                <td class="inp">
                  <input
                    type="password"
                    placeholder="Confirm Password"
                    id="psw-repeat"
                    required
                  />
                  <span class="error" id="PRerror"></span>
                </td>
              </tr>
            </table>
            <p>
              By creating an account you agree to our <a href="#" style="color: dodgerblue">Terms & Privacy</a>. 
            </p>

            <div class="clearfix">
              <button type="subumit" style="background-color:#da4b33;color:white ;" class="button signupbtn">Sign Up</button>
              <button type="button" style="background-color: #eae9e9;color:black;" class="button loginbtn">Login here</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script>
      $("document").ready(function () {
        $(".loginbtn").click(function () {
          window.location = "new_login.html";
        });
      });
    </script>
  </body>
</html>
